<article class="post" id="post{{idx}}" *ngFor="let item of datasvc.data ; let idx = index">
  <!-- doDelete($event) 訂閱 子元件下的事件(delete) -->
  <app-article-header [item]="item" (delete)="datasvc.doDelete($event)" (titleChanged)="datasvc.doTitleChange($event)"></app-article-header>
  <app-article-body [item]="item" [counter]="counter"></app-article-body>
</article>
