<header class="post-header">
  <h2 class="post-title">
    <a *ngIf="!isEdit" [href]="item.href">{{ item.title }}</a>
    <input *ngIf="isEdit" type="text" size=68 [(ngModel)]="item.title"
      (keyup.enter)="doEdit()"
      (keyup.escape)="doCancel()">
  </h2>
  <div class="post-info clearfix">
    <span class="post-date">
      <i class="glyphicon glyphicon-calendar"></i>{{ item.date | date:'yyyy-MM-dd  H:mm' }}</span>
    <span class="post-author">
      <i class="glyphicon glyphicon-user"></i>
      <a href="http://blog.miniasp.com/author/will.aspx">{{ item.author | lowercase}}</a>
    </span>
    <span class="post-category">
      <i class="glyphicon glyphicon-folder-close"></i>
      <a [href]="item['category-link']">{{ item.category }}</a>
    </span>
    <span>
      <button (click)="deleteArticle()">刪除文章</button>
    </span>
    <span>
      <button *ngIf="!isEdit" (click)="isEdit = true">編輯標題</button>
    </span>
    <span>
      <button *ngIf="isEdit" (click)="doCancel()">取消編輯</button>
    </span>
  </div>
</header>
